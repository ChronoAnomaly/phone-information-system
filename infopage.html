<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Phone Information System</title>

  <link rel="stylesheet" type="text/css" href="./css/default.css">
</head>

<body>
  <div class="page-content">
    <div class="db-status">
      <h3>Ohio Database Status: <span id="ohio-status"></span></h3>
      <h3>Colorado Database Status: <span id="colorado-status"></span></h3>
    </div>

    <div class="caller-information" style="display:none;">
      <p>Name: <span id="clientName"></span></p>
      <p>Email: <span id="email"></span></p>
      <p>Lead Status Type: <span id="leadStatus"></span></p>
      <p>Lead Source: <span id="leadSource"></span></p>
      <p>Venue Name: <span id="venueName"></span></p>
      <p>Venue Address: <span id="venueAddress"></span></p>
      <p>Event Start Time: <span id="eventTime"></span></p>
      <p>Event Date: <span id="eventDate"></span></p>
      <p>Event length: <span id="eventLength"></span></p>
      <p>Lead Notes: <span id="notes"></span></p>
    </div>
  </div>
  <!-- In Electron, this is the correct way to include jQuery -->
  <script>
    window.$ = window.jQuery = require('./js/jquery-3.2.1.min.js');
  </script>
  <script src="./js/server.js"></script>
</body>

</html>
